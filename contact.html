<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Portfolio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Dongxian Li</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="page-header">
      	<h1>Contact</h1>
      	</div>
      </div>
      <div class="col-sm-4">
      <div class="panel panel-default">
      	<div class="panel-heading">
      		<h3 class="panel-title">Connect with Me</h3>
      	</div>
      	<div class="panel-body">
      		<ul style="list-style-type: none">
      			<li><img src="images/Github.png" width="50" height="50"></li>
      			<li><img src="images/Linkedin.png" width="50" height="50"></li>
      			<li><img src="images/stackoverflow.png" width="50" height="50"></li>
      		</ul>
      	</div>
      </div>
    </div>
      <div class="row">
        <div class="col-sm-8">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleInputMessage1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-footer text-center">@ copyright 2018 Dongxian Li</div>


</body>
</html>
